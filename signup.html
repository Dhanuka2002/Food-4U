<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/9b6f11c829.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</head>

<body>
   
  <div class="container">
    <div class="form-box">
      <h1>Sign-Up</h1>
      <form id="signup-form" action="register.php" method="post">
        <input type="hidden" name="action" value="register">
        <div class="input-group">
          <label for="name"><i class="fa fa-user"></i></label>
          <input type="text" id="name" name="name" placeholder="Name">
        </div>
        <div class="input-group">
          <label for="email"><i class="fa fa-envelope"></i></label>
          <input type="email" id="email" name="email" placeholder="Email">
        </div>
        <div class="input-group">
          <label for="Adress"><i class="fa fa-envelope"></i></label>
          <input type="text" id="adress" name="adress" placeholder="adress">
        </div>

        <div class="input-group">
          <label for="password"><i class="fa fa-lock"></i></label>
          <input type="password" id="password" name="password" placeholder="Password">
        </div>
        <div class="input-group">
          <label for="confirm-password"><i class="fa fa-lock"></i></label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="confirm-password">
        </div>
        <button type="submit" class="btn">Sign-Up</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
