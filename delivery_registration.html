<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Service</title>
    <link rel="stylesheet" href="delivery_registration.css">
</head>
<body>
    <div class="container">
        <div class="form-area">
            <form action="delivery_registration.php" method="POST" enctype="multipart/form-data">
                <h1>Register for Delivery Service</h1>
                <div class="input-group">
                    <label for="first_name">First Name</label><br>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="input-group">
                    <label for="last_name">Last Name</label><br>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="address">Address</label><br>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="input-group">
                    <label for="mobile">Mobile Number</label><br>
                    <input type="text" id="mobile" name="mobile" pattern="[0-9]{10}" required>
                </div>
                <div class="input-group1">
                    <label for="vehicle_type">Type of Vehicle</label><br>
                    <select id="vehicle_type" name="vehicle_type" required>
                        <option value="" disabled selected>Select your vehicle type</option>
                        <option value="motor_cycle">Motor Cycle</option>
                        <option value="three_wheel">Three Wheeler</option>
                        <option value="car">Car</option>
                        <option value="van">Van</option>
                    </select>
                </div>
                <div class="input-group2">
                    <label for="cv">Upload CV</label><br>
                    <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required style="color: #fff;">
                </div>
                <fieldset class="input-group4">
                    <legend style="color: #fff;">Available Delivery Days</legend>
                    <input type="checkbox" id="monday" name="delivery_days[]" value="Monday">
                    <label for="monday">Monday</label><br>
                    <input type="checkbox" id="tuesday" name="delivery_days[]" value="Tuesday">
                    <label for="tuesday">Tuesday</label><br>
                    <input type="checkbox" id="wednesday" name="delivery_days[]" value="Wednesday">
                    <label for="wednesday">Wednesday</label><br>
                    <input type="checkbox" id="thursday" name="delivery_days[]" value="Thursday">
                    <label for="thursday">Thursday</label><br>
                    <input type="checkbox" id="friday" name="delivery_days[]" value="Friday">
                    <label for="friday">Friday</label><br>
                    <input type="checkbox" id="saturday" name="delivery_days[]" value="Saturday">
                    <label for="saturday">Saturday</label><br>
                    <input type="checkbox" id="sunday" name="delivery_days[]" value="Sunday">
                    <label for="sunday">Sunday</label><br>
                </fieldset>
                <div class="button">
                    <button type="submit" value="submit">Register Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
